server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- Static assets & SPA ---
  # Try the file or folder; otherwise fall back to index.html (SPA)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # --- API proxy ---
  # Prefer a "no-path" proxy_pass so the original URI (/api/...) is preserved.
  # Your backend already mounts routes at /api, so keep the prefix.
  location ^~ /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # If you ever use WebSockets/SSE:
    # proxy_set_header Upgrade $http_upgrade;
    # proxy_set_header Connection $connection_upgrade;

    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    proxy_buffering off;         # helpful for SSE/streaming; safe for APIs
    proxy_redirect off;

    # Keep the original path (/api/...) as-is to the upstream
    proxy_pass http://api:8080;
  }

  # --- General hardening / quality of life ---
  client_max_body_size 10m;   # adjust for file uploads if needed
  sendfile on;
  # gzip on;                  # enable if you want Nginx to gzip static assets
}
